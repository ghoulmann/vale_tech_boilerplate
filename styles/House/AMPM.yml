extends: existence
message: Use 'a.m.' or 'p.m.' (preceded by a space).
link: https://docs.microsoft.com/en-us/style-guide/a-z-word-list-term-collections/term-collections/date-time-terms
level: error

nonword: true
tokens:
  - '\d{1,2} {0,1}[AP]M'
  - '\d{1,2} {0,1}[AP]M'
  - '\d{1,2} {0,1}[ap]m'
  - '\d{1,2} {0,1}[AP]\.[mM]\.'
